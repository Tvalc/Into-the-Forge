      font-size: 1.3em;
      cursor: pointer;
      border-radius: 20px;

      text-align: center;
      padding: 14px 32px;
      margin-bottom: 18px;
      box-shadow: 0 0 18px #ffb34766;
      transition: all 0.2s;
    }
    #start-btn:hover {
      background: linear-gradient(90deg, #ff7f50 0%, #ffb347 100%);
      color: #181c24;
      box-shadow: 0 0 32px #ffb347bb;
      transform: scale(1.04);
    }
    #start-credit {
      color: #fff;
      font-size: 0.95em;

      text-shadow: 1px 1px 8px #000;
    }

</head>
