<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliding Tile Puzzle</title>
  <style>
    body { background: #20252b; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    #gameCanvas { border: 2px solid #fff; background: #303642; }
    #controls { margin-top: 16px; }
    button { padding: 8px 16px; font-size: 16px; }
    h1 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Sliding Tile Puzzle</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="controls">
    <button onclick="resetGame()">Restart</button>
    <span id="moveCount"></span>
  </div>
  <script src="game.js"></script>
</body>
</html>
